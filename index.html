  <link rel="stylesheet" href="styles.css">

  <style>

  :root {
    --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    --msger-bg: #fff;
    --border: 2px solid #ddd;
    --left-msg-bg: #ececec;
    --right-msg-bg: #579ffb;
  }

  html {
    box-sizing: border-box;
  }



  body {





    font-family: Helvetica, sans-serif;
  }

  .msger {
    /* this is important! */
    display: flex;
    flex-flow: column wrap;
    width: 100%;
    height: 640px;
    /*  height: calc(100% - 50px); */
    justify-content: space-between;
    margin: 25px 10px;
    border-radius: 5px;
  }



  .msger-chat {
    /* important!!!*/
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    height: 550px;
  }



  .msg {
    /* important!*/
    display: flex;
    align-items: flex-end;
    /* adding above */
    margin-bottom: 10px;
  }
  .msg:last-of-type {
    margin: 0;
  }
  .msg-img {
    /* profile image sizes! */
    width: 50px;
    height: 50px;
    /* space between profile and message */
    margin-right: 10px;
    background: #ddd;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    border-radius: 50%;
  }
  .msg-bubble {
    /* important */
    max-width: 268px;
    /* adding above */
    padding: 15px;
    border-radius: 15px;
    /* background color of bot's' messages */
    background: var(--left-msg-bg);
  }
  .msg-info {
    /* time on the side */
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .msg-info-name {
    margin-right: 10px;
    font-weight: bold;
  }
  .msg-info-time {
    font-size: 0.85em;
  }

  .left-msg .msg-bubble {
    border-bottom-left-radius: 0;
  }

  .right-msg {
    flex-direction: row-reverse;
  }
  .right-msg .msg-bubble {
    /* right side coloring */
    background: var(--right-msg-bg);
    color: #fff;
    border-bottom-right-radius: 0;
  }
  .right-msg .msg-img {
    margin: 0 0 0 10px;
  }

  .msger-inputarea {
    display: flex;
    padding: 10px;
    border-top: var(--border);
    background: #eee;
  }
  .msger-inputarea * {
    padding: 10px;
    border: none;
    border-radius: 3px;
    font-size: 1em;
  }
  .msger-input {
    flex: 1;
    background: #ddd;
  }
  .msger-send-btn {
    margin-left: 10px;
    background: rgb(0, 196, 65);
    color: #fff;
    font-weight: bold;
    cursor: pointer;

  }
  .msger-send-btn:hover {
    background: rgb(0, 180, 50);
  }

  .msger-chat {
    background-color: #fcfcfe;

  }

  .msger {
    display: none;
  }
  /*      */
  /*
  .msger {
    height: 642px;
  }
  */
  /*
  .tphoto {
    display: none;
  }
  .tinfo {
    display: none;
  }
  .tcontrols {
    display: none;
  }
  */

  /*
  START OF MATCH STYLES
  */
  .match {
      height: 640px;
      width: 100%;
      background-color: rgba(51,51,51,0.75);
      position: relative;
      z-index: 1;
  }
  .mtext {
      color: #fff;
      font-size: 30px;
      text-align: center;
      padding: 20px;
      position: relative;
      top: 50px;
      font-family: 'Dynalight', cursive;
  }
  .m1, .m2 {
      background-color: #fff;
      width: 150px;
      height: 150px;
      overflow: hidden;
      position: relative;
      border-radius: 50%;
      -moz-border-radius: 50%;
      -o-border-radius: 50%;
      -ms-border-radius: 50%;
      margin: 10px;
      display: inline-block;
      /* */
      left: 25%;

      top: 40px;

  }
  .m1 img, .m2 img {
      width: 150px;
      height: 150px;
  }
  .sendmsg, .playing {
      margin: 0 auto;
      color: #fff;
      font-size: 14px;
      position: relative;
      border: 1px solid #fff;
      width: 250px;
      padding: 15px 20px 15px 50px;
      border-radius: 5px;
      -moz-border-radius: 5px;
      -o-border-radius: 5px;
      -ms-border-radius: 5px;
      top: 70px;
      font-family: 'Helvetica', sans-serif;
      font-weight: 200;
      margin-bottom: 20px;
  }
  .sendmsg i, .playing i { font-size: 14px; padding-right: 8px; }
  .playing i { padding-right: 12px; font-size: 14px; }
  .share {
      color: #fff;
      position: relative;
      font-family: 'Helvetica', sans-serif;
      top: 150px;
      font-size: 14px;
      font-weight: 200;
      margin: 0 auto;
      text-align: center;
  }
  .share i { font-size: 14px; padding: 5px; }

  .match {
    display: none;
  }
  /*
  END OF MATCH STYLES
  */
  .debug {
    display: none;
  }

  </style>
</head>

function appendMessage(name, img, side, text) {
  //   Simple solution for small apps
  const msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>
        <div class="msg-text">${text}</div>
      </div>
    </div>
  `;

  msgerChat.insertAdjacentHTML("beforeend", msgHTML);
  msgerChat.scrollTop += 500;
}

// Utils
function get(selector, root = document) {
  return root.querySelector(selector);
}

function formatDate(date) {
  const h = "0" + date.getHours();
  const m = "0" + date.getMinutes();

  return `${h.slice(-2)}:${m.slice(-2)}`;
}

function random(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}
